<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
    
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <title>GTA-Site</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="container-logo">
        <img src="./src/img/logo-rockstar.svg" alt="logo Rockstar games" />
        <hr />
        <img src="./src/img/logo-gta.svg" alt="logo GTA 5" />
      </div>

      <nav class="botoes-menu">
        <ul class="menu">
          <li class="btn"><a href="#home">Home</a></li>

          <li class="btn"><a href="#comprar">Comprar</a></li>

          <li class="btn">
            <a
              href="https://support.rockstargames.com/categories/200013306"
              target="_blank"
              >Suporte</a
            >
            <img src="./src/img/icone-link.svg" alt="link de suporte nova aba">
          </li>
        </ul>
      </nav>
    </header>
    <main class="home" id="home">
      <img class="imagem-fundo"
        src="./src/img/bg-main.png"
        alt="um cara com moletom laranja com notebook ao lado de um carro esportivo amarelo. "
      />
      <div class="informacoes">
        <div class="lista-jogos">
            <img src="./src/img/logo-gta-v.svg" alt="Logo GTA 5">
            <img src="./src/img/logo-gta-online.svg" alt="Logo GTA Onlie">
        </div>
        <h1 class="titulo">
          Já disponíveis para Playstation 5 e Xbox Series X e S
        </h1>
        <p class="texto">
          Experimente os fenômenos de entreterimento Grand Theft Auto V e GTA
          Online
        </p>
        <a class="btn-comprar" href="#comprar">Compre Já</a>
      </div>
    </main>
    <section class="compre-ja" id="comprar">
      <h2 class="titulo">Compre ja</h2>
      <div class="cartao">
        <img
          class="capa-do-jogo"
          src="./src/img/gta5.jpg"
          alt="capa do jogo GTA"
        />

        <div class="informacoes">
          <h3>Grand Theft Auto V</h3>
          <p>
            Inclui <strong>modo história do GTA V</strong> e
            <strong>GTA Online</strong>
          </p>
          <ul class="plataformas">
            <li><img src="./src/img/logo-ps5.svg" alt="lgo do PS 5" /></li>
            <li>
            <li><img src="./src/img/logo-ps4.svg" alt="logo do PS4" /></li>
            <img
                src="./src/img/logo-xbox-series-s.svg"
                alt=" logo Xbox Series X/S"
              />
            </li>
            <li>
              <img src="./src/img/logo-xbox-one.svg" alt="logo Xbox One" />
            </li>
            <li><img src="./src/img/logo-pc.svg" alt="log PC" /></li>
          </ul>
        </div>
        <button class="btn-plataforma">Selecione a plataforma
            <ul class="plataformas">
                <li><img src="./src/img/logo-ps5.svg" alt="lgo do PS 5" /></li>
                <li>
                <li><img src="./src/img/logo-ps4.svg" alt="logo do PS4" /></li>
                <img
                    src="./src/img/logo-xbox-series-s.svg"
                    alt=" logo Xbox Series X/S"
                  />
                </li>
                <li>
                  <img src="./src/img/logo-xbox-one.svg" alt="logo Xbox One" />
                </li>
                <li><img src="./src/img/logo-pc.svg" alt="log PC" /></li>
              </ul>
        </button>
      </div>
    </section>
  </body>
</html>
